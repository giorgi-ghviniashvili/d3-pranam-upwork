<!DOCTYPE html>
  <meta charset="utf-8"> <!-- also save this file as unicode-8 ! -->
  <head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
    <style type="text/css">
      svg{
        display: block;
        margin: auto;
      }

    </style>
  </head>
  <body>
    <script type="text/javascript">
      Array.prototype.groupBy = function (props) {
       var arr = this;
       var partialResult = {};
       
       arr.forEach(el=>{
       
           var grpObj = {};
           
           props.forEach(prop=>{
                 grpObj[prop] = el[prop]
           });
           
           var key = JSON.stringify(grpObj);
           
           if(!partialResult[key]) partialResult[key] = [];
           
           partialResult[key].push(el);
           
       });
       
       var finalResult = Object.keys(partialResult).map(key=>{
          var keyObj = JSON.parse(key);
          keyObj.values = partialResult[key];
          return keyObj;
       })
       
       return finalResult;
    }
    </script>
    <script type="text/javascript">

      var width = 1000;
      var height = 600;

      var numOflevels = 6;

      var yScale = d3.scaleBand()
              .domain(d3.range(numOflevels))
              .rangeRound([20, height])
              .paddingInner(0.05)
              .paddingOuter(0.5);

      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height);

      d3.csv("data.csv", function(data){
        var _data = data.groupBy(["LevelNum"]);
        
      });


    </script>
  </body>
</html>
