<!DOCTYPE html>
  <meta charset="utf-8"> <!-- also save this file as unicode-8 ! -->
  <head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
    <style type="text/css">
      svg{
        display: block;
        margin: auto;
      }

    </style>
  </head>
  <body>
    <script type="text/javascript">
      var width = 1000;
      var height = 600;

      var numOflevels = 6;

      var yScale = d3.scaleBand()
              .domain(d3.range(numOflevels))
              .rangeRound([20, height])
              .paddingInner(0.05)
              .paddingOuter(0.5);

      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height);

      svg.append("text")
         .attr("x", 10)
         .attr("y", 10)
         .text("Career Level");

       svg.append("text")
         .attr("x", width - 100)
         .attr("y", 10)
         .text("Career Level");

      svg.selectAll(".levelText")
         .data(d3.range(numOflevels), d => {return d;})
         .enter()
         .append("text")
         .attr("class", 'levelText')
         .attr("x",20)
         .attr("y", d => {return yScale(d);})
         .text(d => {return d;});


    </script>
  </body>
</html>
