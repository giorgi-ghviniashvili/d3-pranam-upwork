<!DOCTYPE html>
  <meta charset="utf-8"> <!-- also save this file as unicode-8 ! -->
  <head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
    <style type="text/css">
      svg{
        display: block;
        margin: auto;
      }

    </style>
  </head>
  <svg width="100" height="100">
  <path d=" M 10 40
            L 60 40
            L 60 35
            L 90 60
            L 60 80
            L 60 75
            L 10 75
            L 10 40 "
            stroke="none" stroke-width="2" fill="light-blue" />
</svg>
  <body>
    <script type="text/javascript">
      Array.prototype.groupBy = function (props) {
       var arr = this;
       var partialResult = {};
       
       arr.forEach(el=>{
       
           var grpObj = {};
           
           props.forEach(prop=>{
                 grpObj[prop] = el[prop]
           });
           
           var key = JSON.stringify(grpObj);
           
           if(!partialResult[key]) partialResult[key] = [];
           
           partialResult[key].push(el);
           
       });
       
       var finalResult = Object.keys(partialResult).map(key=>{
          var keyObj = JSON.parse(key);
          keyObj.values = partialResult[key];
          return keyObj;
       })
       
       return finalResult;
    }
    </script>
    <script type="text/javascript">

      var width = 1000;
      var height = 600;

      var numOflevels = 6;

      var yScale = d3.scaleBand()
              .domain(d3.range(numOflevels))
              .rangeRound([20, height])
              .paddingInner(0.05)
              .paddingOuter(0.5);

      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height);

      d3.csv("data.csv", function(data){
        var _data = data.groupBy(["LevelNum"]);
        console.log(_data);
      });
      var arrowData = {
        rectHeight: 35, 
        rectWidth: 35,
        wingHeight: 5,
        headWidth: 10
      };
      function drawArrow(startX, startY, arrowData){
        var d = "";
        d += " M " + startX + " " + startY;
        var newX = (startX + arrowData.rectWidth);
        var newY = startY;       
        d += " L " + newX + " " + newY;
        newY =  startY - arrowData.wingHeight;
        d += " L " + newX + " " + newY;
        newX = newX + arrowData.headWidth;
        newY = startY + arrowData.rectHeight / 2 + arrowData.wingHeight;
        d += " L " + newX + " " + newY;
        newX = newX - arrowData.headWidth;
        newY = newY + arrowData.rectHeight / 2 + arrowData.wingHeight;
        d += " L " + newX + " " + newY;
        newY = newY - arrowData.wingHeight;
        d += " L " + newX + " " + newY;
        newX = startX;
        d += " L " + newX + " " + newY;
        d += " L " + startX + " " + startX;
        return d;
      }
      
      svg
      .append("path")
      .attr("d", drawArrow(10, 200, arrowData))
      .attr("fill", "red");
    </script>
  </body>
</html>
